<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="root" class="h-100 d-flex align-items-center justify-content-center">
        <div class="container shadow bg-white">
            <div class="row h-100">

                <!-- Sidebar -->
                <div class="col-4 h-100">

                    <!-- User Info -->
                    <section id="user-info" class="row bg-light-gray">
                        <div class="col d-flex justify-content-between align-items-center">
                            <div>
                                <img src="img/avatar_io.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Nome Utente</p>
                            </div>
                            <!-- Menu Options -->
                            <div class="options gray d-flex w-25 justify-content-around">
                                <span id=""><i class="fas fa-lg fa-circle-notch"></i></span>
                                <span id=""><i class="fas fa-lg fa-comment-alt"></i></span>
                                <span id=""><i class="fas fa-lg fa-ellipsis-v"></i></span>
                            </div>
                        </div>

                    </section>

                    <!-- Notification Alert -->
                    <section id="notification-alert" class="row bg-light-blue">
                        <div class="col d-flex">
                            <!-- Icon -->
                            <div class="d-flex align-items-center me-3">
                                <span id="notifications-icon"><i class="fas fa-bell-slash"></i></span>
                            </div>
                            <!-- Text -->
                            <div class="d-flex justify-content-center flex-column">
                                <p class="d-inline-block m-0">Ricevi notifiche di nuovi messaggi</p>
                                <p class="d-inline-block m-0 text-decoration-underline gray-text" role="button">Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </section>


                    <!-- Search contacts -->
                    <section id="search-contacts" class="row">
                        <div class="col bg-light-gray py-1">
                            <i class="fas fa-search gray"></i>
                            <input id="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>


                    <!-- Contacts List -->
                    <section id="contacts-list" class="row">
                        <div class="col overflow-auto h-100">
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Chat Section -->
                <div class="col-8 d-flex flex-column p-0 h-100">
                    Chat Section
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
