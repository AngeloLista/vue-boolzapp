<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/customParseFormat.js"></script>
</head>

<body>
    <div id="root" class="h-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row h-100 shadow bg-white">

                <!-- Menu and Contact Selector -->
                <div id="sidebar" class="col-4 d-flex flex-column">
                    
                    <!-- User Info -->
                    <div id="user-info" class="row media">
                        <div class="col bg-light-gray d-flex justify-content-between align-items-center">
                            <div>
                                <img :src="`img/avatar${user.avatar}.jpg`" class="img-fluid avatar-img" :alt="user.name">
                                <p class="d-inline-block my-0 mx-1 h6">{{ user.name }}</p>
                            </div>
                            <!-- Menu Options -->
                            <div class="options gray d-flex justify-content-around">
                                <span id=""><i role="button" class="fas fa-lg fa-circle-notch"></i></span>
                                <span id=""><i role="button" class="fas fa-lg fa-comment-alt"></i></span>
                                <span id=""><i role="button" class="fas fa-lg fa-ellipsis-v"></i></span>
                            </div>
                        </div>
                    </div>

                    
                    <!-- Notifications Alert -->
                    <div id="notifications-alert" class="row">
                        <div class="col d-flex">
                            <!-- Icon -->
                            <div class="d-flex align-items-center me-3">
                                <span id="notifications-icon"><i class="fas fa-bell-slash"></i></span>
                            </div>
                            <!-- Text -->
                            <div class="d-flex justify-content-center flex-column">
                                <p class="d-inline-block m-0">Ricevi notifiche di nuovi messaggi</p>
                                <p class="d-inline-block m-0 text-decoration-underline gray-text" role="button">Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </div>
                    <!-- Search Contacs -->
                    <div id="search" class="row">
                        <div class="col d-flex align-items-center justify-content-center">
                            <i class="fas fa-search gray"></i>
                            <input v-model="search" id="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- Contacts List -->
                    <div id="contacts-list" class="row flex-grow-1 overflow-auto">
                        <div class="col p-0 h-calc-262">
                            <!-- Contact -->
                            <div v-for="(contact, index) in contacts" v-if="filterContacts(contact)" role="button" class="col d-flex align-items-center p-3 contact" :class="{ active: isActive(index) }" @click="selectChat(index)">
                                <img :src="`img/avatar${contact.avatar}.jpg`" class="img-fluid avatar-img" :alt="contact.name">
                                <p class="d-inline-block my-0 mx-1 h6">{{ contact.name }}</p>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- Chat -->
                <div id="chat" class="col-8 h-100 d-flex flex-column">
                    <!-- Contact chat info -->
                    <div id="Contact-info" class="row media">
                        <div class="col bg-light-gray d-flex justify-content-between align-items-center">
                            <div class="col bg-light-gray d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img :src="`img/avatar${contacts[currentIndex].avatar}.jpg`" class="img-fluid avatar-img" alt="Contact Avatar">
                                    <div class="d-flex flex-column">
                                        <p class="d-inline-block my-0 mx-1 h6">{{ contacts[currentIndex].name }}</p>
                                        <p id="last-seen" class="d-inline-block my-0 mx-1">ultimo accesso: {{ lastSeen() }}</p>
                                    </div>

                                </div>
                                <!-- Menu Options -->
                                <div class="options gray d-flex justify-content-around">
                                    <span id=""><i role="button" class="fas fa-lg fa-search"></i></span>
                                    <span id=""><i role="button" class="fas fa-lg fa-paperclip"></i></span>
                                    <span id=""><i role="button" class="fas fa-lg fa-ellipsis-v"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat -->
                    <div id="chat" class="row flex-grow-1">
                        <div class="col overflow-auto h-calc-212">
                            <!-- Messages -->
                            <ul class="px-3">
                                <li v-for="(message, index) in contacts[currentIndex].messages" @click="deleteMessage(index)" class="message-container p-3" :class="message.status">
                                    <div class="message p-2 shadow rounded-3" >
                                        <p>{{ message.text }}</p>
                                        <time datetime="">{{ message.date }}</time>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Message input text -->
                    <div id="footer" class="row media d-flex align-items-center">
                        <div class="col-1 d-flex justify-content-center">
                            <i role="button" class="far fa-2x fa-smile dark-gray"></i>
                        </div>
                        <div class="col-10">
                            <input id="message-input" v-model.trim="newMessageText" type="text" placeholder="Scrivi un messaggio" @keyup.enter="sendMessage">
                        </div>
                        <div class="col-1 d-flex justify-content-center">
                            <i role="button" class="fas fa-2x fa-microphone dark-gray"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
