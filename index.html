<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body class="gradient">
    <div id="root">

        <div class="container py-3">

                <div class="row">

                    <!-- Menu and Contact Selector -->
                    <div class="col-4 h-95vh">

                        <!-- User Profile & Menu -->
                        <div class="row">
                            <div class="col light-gray d-flex align-items-center justify-content-between height-70">

                                <!-- User Info -->
                                <div class="user-info">
                                    <img src="img/avatar_io.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                    <p class="d-inline-block my-0 mx-1">Nome Utente</p>
                                </div>

                                <!-- Menu Options -->
                                <div class="options icon-gray">
                                    <span id=""><i class="fas fa-lg fa-circle-notch"></i></span>
                                    <span id=""><i class="fas fa-lg fa-comment-alt"></i></span>
                                    <span id=""><i class="fas fa-lg fa-ellipsis-v"></i></span>
                                </div>
                            </div>
                        </div>

                        <!-- Notifications Alert -->
                        <div class="row light-blue">
                            <!-- Icon -->
                            <div class="col-2 height-70 d-flex align-items-center">
                                <span id="notifications-icon"><i class="fas fa-bell-slash"></i></span>
                            </div>
                            <!-- Text -->
                            <div class="col-10 height-70 p-0 d-flex justify-content-center flex-column">
                                <p class="d-inline-block m-0">Ricevi notifiche di nuovi messaggi</p>
                                <p class="d-inline-block m-0 text-decoration-underline gray-text" role="button">Attiva notifiche desktop</p>
                            </div>
                        </div>

                        <!-- Chat Search -->
                        <div class="row">
                            <div class="col">
                                <input id="search-chat" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <!-- Contact Selector -->
                        <div class="row contact flex-column">
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3 active-chat">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            <!-- Contact -->
                            <div class="col d-flex align-items-center height-70 py-3">
                                <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                <p class="d-inline-block my-0 mx-1">Michele</p>
                            </div>
                            
                        </div>
                    </div>




                    <!-- Chat -->
                    <div class="col-8 p-0">
                        <div class="row">
                            <div class="col light-gray d-flex align-items-center justify-content-between height-70">

                                <!-- User Info -->
                                <div class="user-info">
                                    <img src="img/avatar_1.jpg" class="img-fluid avatar-img" alt="User Avatar">
                                    <p class="d-inline-block my-0 mx-1">Michele</p>
                                </div>

                                <!-- Menu Options -->
                                <div class="options icon-gray">
                                    <span id=""><i class="fas fa-lg fa-circle-notch"></i></span>
                                    <span id=""><i class="fas fa-lg fa-comment-alt"></i></span>
                                    <span id=""><i class="fas fa-lg fa-ellipsis-v"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
